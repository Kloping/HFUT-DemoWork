<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #fafafa;
        }
        h1 {
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .book-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 2px;
            background-color: #fff;
        }
        .book-item h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #222;
        }
        .book-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .book-item button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-size: 14px;
        }
        .form-group button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Manage Books</h1>
    <div id="add-book">
        <h2>Add New Book</h2>
        <form id="add-book-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div id="my-books">
        <h2>My Published Books</h2>
        <div id="book-list">
            <!-- Book items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchMyBooks() {
            const response = await fetch('/api/book/my');
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';

            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                const title = document.createElement('h3');
                title.textContent = book.title;
                bookItem.appendChild(title);

                const author = document.createElement('p');
                author.textContent = `Author: ${book.author}`;
                bookItem.appendChild(author);

                const isbn = document.createElement('p');
                isbn.textContent = `ISBN: ${book.isbn}`;
                bookItem.appendChild(isbn);

                const status = document.createElement('p');
                status.textContent = `Status: ${book.status === '0' ? 'Available' : 'Borrowed'}`;
                bookItem.appendChild(status);

                const cardId = document.createElement('p');
                cardId.textContent = `Card ID: ${book.cardId || 'N/A'}`;
                bookItem.appendChild(cardId);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteBook(book.id);
                bookItem.appendChild(deleteButton);

                bookList.appendChild(bookItem);
            });
        }

        async function addBook(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const bookData = {
                title: formData.get('title'),
                author: formData.get('author'),
                isbn: formData.get('isbn'),
                status: '0',
                publisherId: 1 // 使用固定值模拟用户ID
            };

            const response = await fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                alert('Book added successfully!');
                fetchMyBooks();
                event.target.reset();
            } else {
                alert('Failed to add book.');
            }
        }

        async function deleteBook(bookId) {
            const response = await fetch(`/api/book/${bookId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Book deleted successfully!');
                fetchMyBooks();
            } else {
                alert('Failed to delete book.');
            }
        }

        document.getElementById('add-book-form').addEventListener('submit', addBook);
        window.onload = fetchMyBooks;
    </script>
</body>
</html>
